{% extends 'base.html' %}
{% load static %}

<!-- custom css file link -->
{% block lienCss %}
<link rel="stylesheet" href="{%static 'css/lstyle.css'%}">
{% endblock %}

{% block title %}

<title>Bienvenue</title>

{% endblock title %}

       
{% block body %}
<!-- A propos des articles ... section starts -->
	

<section>

   
    <div class="table_responsive">

        <h1 class="heading">The <span>School</span> </h1>
		<p> <a href="{%url 'school:add' %}"> add school <i class="fas fa-add"></i></a></p>
        <table>
        
    
    <table align='center' border='2' width='50%'>
          <thead>
        <tr>
        <th>Name</th>
        <th>url_logo</th>
       
        <th>Actions</th>
         </thead>
        </tr>
        
             {% for school in schools %}
           <tr>
            
            <td>{{ school.name }}</td> 
            <td>{{school.url_logo }}</td>
            <td>
           
                <span class='action_btn'>
                <button class="delete-button" onclick="confirmDeleteWithSweetAlert('{{ school.id }}');">Delete</button>
            
                <a href="{%url 'school:edit' school.id %}" style='text-decoration: none'>Update</a>           
             </span>
            </td>
        </tr>

        {% endfor %}
        
    </table>
            
            
    
        
        
    
      </tbody>
       
      </div>
            
         


</section>

</div>

	<script src="code.js"></script>

    <script>
        
        function confirmDeleteWithSweetAlert(schoolId) {
            Swal.fire({
                title: 'Êtes-vous sûr ?',
                text: "Vous ne pourrez pas revenir en arrière !",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Oui, supprimer !'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Rediriger vers l'URL de suppression
                    window.location.href = "{% url 'school:delete' 0 %}".replace('0', schoolId);
                }
            });
        }
    </script>
	
{% endblock body %}
